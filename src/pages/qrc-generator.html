<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.ico"/>
  <title>Wikar</title>
</head>

<body>
<header class="header">
  <div class="header__container u-container">
    <div class="header__logo">
      <img src="assets/logo.png" alt="Wikar logo">
    </div>
  </div>
</header>

<main>
  <section class="section section-qrc-generator">
    <div class="u-container u-center-text">
      <h1 class="heading-primary">Generate QR Code</h1>
      <div class="qrc-generator">
        <label class="label-text u-margin-bottom-xsmall" for="url-input">
          Resource URL
        </label>
        <textarea name="resource-url-input" id="url-input"
                  class="qrc-generator__input u-margin-bottom-small"
                  placeholder="enter resource url here" rows="1"></textarea>
        <p class="qrc-generator__output hidden" id="qrc-output-text"></p>
        <label class="label-text u-margin-bottom-xsmall hidden" id="qrc-image-label" for="qrc-image">
          generated qr code
        </label>
        <img id="qrc-image" class="qrc-generator__image hidden" src="" alt="generated QR code">
        <!-- qrc-text-output is where the generator will target with the final text, setting its inner text to the value -->
        <!-- add a space under -->
        <p>
        <label id="qrc-text-output" class="label-text u-margin-bottom-xsmall hidden" for="qrc-image">
          Output text
        </label>
        </p>
        
      </div>
    </div>
  </section>
</main>
</body>
<script type="module">
  import main from "./js/qrc-generator.js";

  main();
</script>
</html>
