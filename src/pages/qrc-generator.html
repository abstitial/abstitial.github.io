<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.ico" />
  <title>Wikar</title>
</head>

<body>
<header class="header">
  <div class="header__container u-container">
    <div class="header__logo">
      <img src="assets/logo.png" alt="Wikar logo">
    </div>
  </div>
</header>

<main>
  <section class="section section-hero">
    <div class="u-container u-center-text">
      <h1 class="heading-primary">Generate QRC</h1>
      <div class="u-margin-bottom-small">
        <div class="qrc-generator">
          <label for="url-input">Resource URL</label>
          <textarea name="resource-url-input" id="url-input"
                    class="qrc-generator__input"></textarea>
          <p class="qrc-generator__input" id="qrc-output-text"></p>
          <img id="qrc-image" class="qrc-generator__image hidden" src="" alt="generated QR code">
          <canvas id="qrc-canvas" class="qrc-generator__canvas"></canvas>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
<script type="module">
  import main from "./js/qrc-generator.js";

  main();
</script>
</html>
